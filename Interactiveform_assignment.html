<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Form Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Interactiveform_style.css">
</head>
<body class="bg-light">
  <div class="container mt-5 mb-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-4">Interactive Web Form</h3>
        
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control">
          <small class="error-text" id="err-username">this field must not be empty</small>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control">
          <small class="error-text" id="err-email">this field must not be empty</small>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control">
          <small class="error-text" id="err-password">this field must not be empty</small>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control">
          <small class="error-text" id="err-confirm-empty">this field must not be empty</small>
          <small class="error-text" id="err-confirm-match">confirmed password mismatched the password</small>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Interesting Topics</label>
          <span class="error-text ms-2" id="err-topics">At least one topic must be selected</span>
          
          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" id="topic1" value="HTML">
            <label class="form-check-label" for="topic1">HTML</label>
          </div>
          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" id="topic2" value="CSS">
            <label class="form-check-label" for="topic2">CSS</label>
          </div>
          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" id="topic3" value="JavaScript">
            <label class="form-check-label" for="topic3">JavaScript</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Gender</label>
          <span class="error-text ms-2" id="err-gender">please choose your gender</span>
          
          <select id="gender" class="form-select">
            <option value="--">--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <button id="submitBtn" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="Interactiveform_script.js"></script>
</body>
</html>
